<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti贸n de Facturas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sistema de Gesti贸n de Facturas</h1>

        <div class="tabs">
            <button class="tab active" data-tab="nuevaFactura">Nueva Factura</button>
            <button class="tab" data-tab="listaFacturas">Lista de Facturas</button>
            <button class="tab" data-tab="gestionProductos">Gesti贸n de Productos</button>
        </div>

        <div id="nuevaFactura" class="tab-content active">
            <h2>Crear Nueva Factura</h2>
            <form id="facturaForm">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" required>

                <label for="vendedor">Vendedor:</label>
                <input type="text" id="vendedor" required>

                <label for="tipoPago">Tipo de Pago:</label>
                <select id="tipoPago">
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="transferencia">Transferencia</option>
                </select>

                <label for="producto">Producto:</label>
                <select id="producto">
                
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="1" required>

                <button type="submit">Crear Factura</button>
            </form>
        </div>

        <div id="listaFacturas" class="tab-content">
            <h2>Lista de Facturas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID Factura</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>$</td>
                        <td><button type="button" onclick="verDetallesFactura">Ver Detalles</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="detallesFactura" class="tab-content">
            <h2>Detalles de Factura</h2>
            <div id="facturaDetalles"></div>
        </div>

        <div id="gestionProductos" class="tab-content">
            <h2>Gesti贸n de Productos</h2>
            <form id="productoForm">
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" id="nombreProducto" required>

                <label for="unidadMedida">Unidad de Medida:</label>
                <input type="text" id="unidadMedida" required>

                <label for="precioProducto">Precio:</label>
                <input type="number" id="precioProducto" min="0.01" step="0.01" required>

                <label for="cantidadProducto">Cantidad:</label>
                <input type="number" id="cantidadProducto" min="1" required>

                <button type="submit">Agregar Producto</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>ID Producto</th>
                        <th>Nombre</th>
                        <th>Unidad de Medida</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button>Editar</button> <button>Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="modalProducto" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Detalles del Producto</h2>
                <form id="productoEditarForm">
                    <label for="nombreProductoModal">Nombre:</label>
                    <input type="text" id="nombreProductoModal" required>
        
                    <label for="unidadMedidaModal">Unidad de Medida:</label>
                    <input type="text" id="unidadMedidaModal" required>
        
                    <label for="precioProductoModal">Precio:</label>
                    <input type="number" id="precioProductoModal" min="0.01" step="0.01" required>
        
                    <label for="cantidadProductoModal">Cantidad:</label>
                    <input type="number" id="cantidadProductoModal" min="1" required>
        
                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
        </div>

    </div>

    <script src="/Backend/function.js"></script>
</body>

</html>
